<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>상품 목록</title>
</head>
<body>
    <div th:replace="~{./nav.html :: navbar}"></div>

    <div class="card" th:each="dto : ${items}" th:attr="card-item=${dto.id}">
        <img src="https://placehold.co/300">
        <div>
            <a th:href="@{/items/{id}(id=${dto.id})}">
                <h4 th:text="${dto.title}"></h4>
            </a>
            <p th:text="${dto.price}"></p>
        </div>
        <button th:onclick="'deleteItem('+ ${dto.id} +')'"> 삭제하기</button>
    </div>

    <script>
        function deleteItem(target){
            if(confirm("해당 아이템을 삭제하겠습니까?")){
                 fetch("/item/"+target,{

                    method: "DELETE",
                    headers : {
                        "Content-Type" : "application/json",
                    },
                    body : target
                }).then((response)=>{
                    if(response.ok){

                        alert("아이템 삭제 성공");
                        let card = document.querySelector('[card-item="' + target + '"]');

                        //카드 삭제
                        if(card){
                            card.remove();
                        }
                    }else{
                        alert("삭제 실패")
                    }
                }).catch(error => {
                    console.error("에러 발생 "+ error);
                    alert("삭제중 오류 발생");
                })
            }
        }
    </script>
</body>
</html>

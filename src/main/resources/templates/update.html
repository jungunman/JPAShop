<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>상품 목록</title>
</head>
<body>
    <div th:replace="~{./nav.html :: navbar}"></div>

    <h4>상품 수정</h4>
    <form th:action="@{'/item'+'/'+${item.id}}" th:object="${item}" method="post">
        <input type="text" name="title" placeholder="상품 이름" th:field="*{title}">
        <input type="text" name="price" placeholder="상품 가격" th:field="*{price}">
        <button type="submit">수정 완료</button>
    </form>
</body>
</html>
